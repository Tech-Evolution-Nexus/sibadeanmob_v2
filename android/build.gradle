allprojects {
    repositories {
        google()
        mavenCentral()
        
    }
}
buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal() // Tambahkan ini agar Kotlin Plugin bisa ditemukan
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.3.0" // Sesuaikan dengan versi Gradle-mu
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // Tambahkan ini!
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

